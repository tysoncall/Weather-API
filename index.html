<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Weather Dashboard</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="sidebar">
                <div class="col-sm-1">
                    <div class="card" style="width: 19rem; float:left;">
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" id="search-input" placeholder="Search"
                                aria-label="Search">
                            <button class="btn btn-primary" type="submit" id="search">Search</button>
                        </form>
                        <ul class="list-group list-group-flush"></ul>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="col-md-11">
                    <div class="card" style="width:45rem">
                        <div class="card-body">
                            <h3 id="current-city" style="float: left;">
                                </h5>
                                <h3 id="current-date">
                                    <div id="weather-image"></div>
                                    </h5>
                                    <div class="temp"></div>
                                    <div class="wind"></div>
                                    <div class="humidity"></div>
                                    <div class="uv-index"></div>
                        </div>
                    </div>
                    <h3>5 Day Forecast</h3>
                    <div id="fiveday">
                        <div class="card" id="fivedaycard">
                            <h5 class="card-title1">Date Here</h5>
                            
                            <div class="image"></div>
                            <div class="temp1">Temp: </div>
                            <div class="humidity1">Humidity:</div>
                        </div>
                        <div class="card" id="fivedaycard">
                            <h5 class="card-title2">Date Here</h5>
                            
                            <div class="image"></div>
                            <div class="temp2">Temp: </div>
                            <div class="humidity2">Humidity:</div>
                        </div>
                        <div class="card" id="fivedaycard">
                            <h5 class="card-title3">Date Here</h5>
                            <div class="image"></div>
                            <div class="temp3">Temp: </div>
                            <div class="humidity3">Humidity:</div>
                        </div>
                        <div class="card" id="fivedaycard">
                            <h5 class="card-title4">Date Here</h5>
                            <div class="image"></div>
                            <div class="temp4">Temp: </div>
                            <div class="humidity4">Humidity:</div>
                        </div>
                        <div class="card" id="fivedaycard">
                            <h5 class="card-title5">Date Here</h5>
                            
                            <div class="image"></div>
                            <div class="temp5">Temp: </div>
                            <div class="humidity5">Humidity:</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js"></script>
        
</body>
</html>
